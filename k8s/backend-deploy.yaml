apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberlearn-backend
  labels:
    app: cyberlearn-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cyberlearn-backend
  template:
    metadata:
      labels:
        app: cyberlearn-backend
    spec:
      containers:
        - name: backend
          image: cyberlearn/backend:local
          ports:
            - containerPort: 4000
          env:
            - name: NODE_ENV
              value: production
---
apiVersion: v1
kind: Service
metadata:
  name: cyberlearn-backend
spec:
  selector:
    app: cyberlearn-backend
  ports:
    - port: 4000
      targetPort: 4000
